# =============================================================================
# snowflakeR Notebook Configuration -- Development / Testing
# =============================================================================
# Tracked in the dev repo only. Excluded from the public repo by the sync
# script. Users create their own from notebook_config.yaml.template.
# =============================================================================

context:
  warehouse: "SIMON_XS"
  database: "SIMON"
  schema: "SCRATCH"

connection:
  # Profile name in ~/.snowflake/connections.toml (used by sfr_connect)
  name: "ak32940_remote_dev"
  # Fallback explicit params (used when connections.toml is not available,
  # e.g. in Workspace Notebooks)
  account: "ak32940"
  user: "SIMON"
  auth_method: "externalbrowser"

demo:
  table_prefix: "SFR_"
  row_limit: 1000
