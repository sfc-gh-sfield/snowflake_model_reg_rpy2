# Continuous integration for snowflakeR
# Runs offline unit tests and R CMD check on push/PR to main.
# No Snowflake credentials required (all tests use mock objects).

name: R-CMD-check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (R ${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-latest,  r: '4.3.1'}
          - {os: ubuntu-latest,  r: 'release'}
          - {os: macos-latest,   r: 'release'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      _R_CHECK_FORCE_SUGGESTS_: false

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Install Python packages needed by reticulate bridge
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install snowflake-ml-python snowflake-snowpark-python

      # Install R package dependencies (including Suggests except snowflakeauth)
      - name: Install R dependencies
        run: |
          install.packages(c("remotes", "rcmdcheck"))
          remotes::install_deps("snowflakeR", dependencies = TRUE)
        shell: Rscript {0}

      # Point reticulate at the system Python (not a venv)
      - name: Configure reticulate
        run: |
          Sys.setenv(RETICULATE_PYTHON = Sys.which("python"))
        shell: Rscript {0}

      # Run the test suite
      - name: Run tests
        run: |
          devtools::test("snowflakeR")
        shell: Rscript {0}

      # Full R CMD check
      - name: R CMD check
        run: |
          rcmdcheck::rcmdcheck(
            path = "snowflakeR",
            args = c("--no-manual", "--as-cran"),
            error_on = "warning",
            check_dir = "check"
          )
        shell: Rscript {0}

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.config.os }}-R${{ matrix.config.r }}-results
          path: check
